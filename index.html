<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold mt-6 text-center underline">
        Funtional <span class="text-red-500 font-medi"> Bap-Er--Bank </span>
      </h1>
    </header>

    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl font-medium">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- deposit and Withdraw section -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              id="deposit-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              placeholder="$ Amount  you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600"
            >
              Deposit
            </button>
          </div>
          <div class="bg-amber-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              placeholder="$ Amount  you want to deposit"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="utilities.js"></script>

    <script src="javaScript/depositTotal.js"></script>
    <script src="javaScript/withdrawTotal.js"></script>

    <!-- <script src="javaScript/diposit.js"></script> -->
    <!-- <script src="javaScript/withdraw.js"></script> -->
    <script src="javaScript/tailwind.config.js"></script>
  </body>
</html>
